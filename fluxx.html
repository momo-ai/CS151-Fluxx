  <textarea id="library" style="display:none">  
    remove(X,nil,nil)
    remove(X,X!L,M) :- remove(X,L,M)
    remove(X,Y!L,Y!M) :- distinct(X,Y) & remove(X,L,M)

    keepers(A) :- evaluate(setofall(B, keeper(B)), A)

    goals(A) :- evaluate(setofall(B, goal(B, Q, Z)), A)

    lessthan(A, B) :- evaluate(min(A,B),A) & distinct(A,B)

    won(P) :- goalinplay(G) & goal(G, A, B) & hoard(P, L) & member(A, L) & member(B, L)

    innerhtml(win, P) :- won(P)
    style(windescription,display,block) :- won(P)

    style(turndescription1,display,inline) :- ~won(P)
    style(turndescription2,display,inline) :- ~won(P)
    innerhtml(turn, P) :- ~won(Q) & control(P)

    style(draw,display,block) :- ~won(P) & numdrawn(N) & take(X) & lessthan(N, X)
    style(endturn,display,block) :- ~won(P) & numplayed(N) & play(X) & evaluate(N, X)
    
    click(endturn) :: control(P) & isplayer(P) & isplayer(Q) & distinct(P, Q) ==&gt; ~control(P) & control(Q)

   
  </textarea>
